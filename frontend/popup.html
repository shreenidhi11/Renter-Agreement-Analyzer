<!DOCTYPE html>
<html>
<head>
  <title>Renter Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Summarize your Rental Agreement in seconds</h1>

    <p>Upload your lease file (.pdf or .txt or .docx).</p>
    <input type="file" id="lease-file" accept=".pdf,.txt" />
    <button id="summarize-btn">Get Summary</button>

    <div id="loading" class="hidden">Summarizing...</div>
    <div id="results-container" class="hidden">
      <h2>Your Summary</h2>
      <div id="results"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
